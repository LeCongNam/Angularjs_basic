<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div ng-app="app">
        <div ng-controller="control">
            <input type="checkbox" name="" id="" value="yes" ng-model="check">
            <span>Bạn đồng ý với chính sách bảo mật?</span><br>
            <button ng-disabled="agreeUser()">Send</button>
        </div>
    </div>

    <script>
        angular.module('app', []).controller('control', ['$scope', function ($scope) {
            var agree = '';

            $scope.agreeUser = function () {
                if ($scope.check) {
                    return false
                }
                return true;
            }

        }])
    </script>
</body>

</html>
