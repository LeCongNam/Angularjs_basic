<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var arr = [1,2,2,1,2,4];
        // [{number:1,count:2}]
        var countNum = arr.reduce((sum,num)=>{
           if(sum.includes(num.number)){
               sum['count']++;
           }else{
               sum['number']=1;
               let name= sum['number']
               sum['count']=0
               let dem= sum['count']
            sum.push({name,dem})
           }


           return sum;
        },[])

        console.log(countNum);
    </script>
</body>
</html>
