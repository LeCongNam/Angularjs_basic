<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<body>
    <div ng-app="app">
        <div ng-controller="parent_ctrl">
            <!-- root scope -->
            <div>{{msg}}</div>
                <div ng-controller="child_ctrl">
                    <div>child 1:{{child}}</div>
                    <div>{{$parent.msg}}</div>
                    <div>{{$rootScope.msg}}</div>
                </div>
        </div>
    </div>

    <script>
       var app =  angular.module('app',[])
        app.controller('parent_ctrl',function($scope){
            $scope.msg = 'This is root scope'
        })

        app.controller('child_ctrl',function($scope){
            $scope.child= "This is  child scope"
        })
    </script>


</body>
</html>
